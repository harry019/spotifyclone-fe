<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone - Auth</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="container" id="login-container">
    <img src="Pictures_and_logos/logo.svg" alt="">
    <h1>Login to Spotify</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p>Don't have an account? <span onclick="toggleForms()">Sign up</span></p>
    </form>
  </div>

  <!-- SIGNUP PAGE -->
  <div class="container hidden" id="signup-container">
    <img src="Pictures_and_logos/logo.svg" alt="">
    <h1>Sign up to start listening</h1>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Name" required />
      <input type="email" id="signup-email" placeholder="Email address" required />
      <input type="password" id="signup-password" placeholder="Create a password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <span onclick="toggleForms()">Log in</span></p>
    </form>
  </div>

  <!-- âœ… FIXED: Now using JavaScript file -->
  <script src="auth.js"></script>
</body>
</html>
